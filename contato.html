<!DOCTYPE html>
<html lang="pt-br">
    <!--início da head-->
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/ESTILOS/estilos.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Projeto Flexbox - Camelô - Contato</title>
    </head>
    <!--fim da head-->

    <!--início da body-->
    <body>
        <!--início da header-->
        <header class="fundo">
            <!--início da logo-->
            <div>
                <a href="index.html">
                    <img src="/IMAGENS/logo.jpg" class="logo">
                </a>
            </div>
            <!--fim da logo-->

            <!--início da nav-->
            <nav class="links">
                <a href="index.html">
                    Início
                </a>
                <a href="sobre.html">
                    Sobre
                </a>
                <a href="contato.html">
                    Entre em contato
                </a>
            </nav>
            <!--fim da nav-->
        </header>
        <!--fim da header-->

        <!--início da section contato-->
        <section class="contato">
            <div class="formulario">
                <form>
                    <h1>Entre em contato conosco:</h1>

                    <label for="texto">Seu Nome:</label><br>
                    <input type="text" name="texto" id="texto" placeholder="Digite seu nome aqui..."><br>

                    <label for="email">Seu e-mail:</label><br>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail aqui..."><br>

                    <label>Assunto:</label><br>
                    <textarea placeholder="Escreva sua mensagem aqui..."></textarea><br>

                    <input type="button" value="Enviar" class="botao">
                </form>
            </div>
        </section>
        <!--fim da section contato-->

        <!--início da footer-->
        <footer>
            <div>
                <h4>&copy;Camelô -- Todos os direitos reservados</h4>
                <h6>Página criada por Luis Antonio</h6>
            </div>

            <div class="icones">
                <a href="#">
                    <i class="fa fa-youtube"></i>
                </a>
                <a href="#">
                    <i class="fa fa-instagram"></i>
                </a>
                <a href="#">
                    <i class="fa fa-facebook"></i>
                </a>
                <a href="#">
                    <i class="fa fa-whatsapp"></i>
                </a>
            </div>
        </footer>
        <!--fim da footer-->
    </body>
    <!--fim da body-->
</html>
